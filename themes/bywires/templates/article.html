{% extends "base.html" %}
{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}
{% block content %}
<article>

    <header class="entry-header">
        <h1 class="entry-title"><a href="{{ SITEURL }}/{{ article.url }}" title="Permalink" rel="bookmark">{{ article.title }}</a></h1>
    </header><!-- .entry-header -->

    <div class="entry-content">
        {{ article.content }}
    </div><!-- .entry-content -->

    <footer class="entry-meta">
        <div class="entry-date">
            Posted on <time datetime="{{ article.date.isoformat() }}" pubdate>{{ article.locale_date }}</time>
        </div><!-- .entry-date -->
    </footer><!-- #entry-meta -->

</article>

{% if DISQUS_SITENAME %}
<div class="comments">
    <a name="comments"></a>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_identifier = "{{ article.slug }}";
        (function() {
            var dsq = document.createElement('script'); 
            dsq.type = 'text/javascript'; 
            dsq.async = true;
            dsq.src = 'http://{{ DISQUS_SITENAME }}.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</div>
{% endif %}
{% endblock content %}
